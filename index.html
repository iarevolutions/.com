<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales para el cuerpo del documento */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Estilos para el contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Estilos para el encabezado */
    header {
      background-color: black;
      text-align: center;
      padding: 20px 0;
      color: white;
      width: 100%;
    }

    /* Estilos para el texto persuasivo */
    #persuasive-text {
      margin-bottom: 20px;
    }

    /* Estilos para las secciones */
    section {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilos para las imágenes */
    .product-image {
      max-width: 100%;
      height: auto;
    }

    /* Estilos para el botón de compra */
    .purchase-btn {
      width: 350px;
      height: 65px;
      font-size: 24px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Estilos para los testimonios */
    #testimonials {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado -->
    <header>
      <!-- Texto Persuasivo -->
      <section id="persuasive-text">
        <div class="persuasive-content">
          <h1>Inteligencia Artificial para Creadores de Contenido</h1>
          <h2>CREA DISEÑOS ASOMBROSOS CON IA</h2>
          <h2 style="color: #ff0e5e; font-size: 28px;">¡Desbloquea tu Creatividad con Inteligencia Artificial!</h2>
        </div>
      </section>
    </header>
    
    <!-- Sección de Video -->
    <section id="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eg058F9moDQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h2>Tu próximo nivel de creatividad comienza aquí. ¡Adquiérelo ya!</h2>
    </section>
    
    <!-- Secciones de Imagen -->
    <section class="image-section">
      <img src="imagenes/texto2.png" alt="Producto" class="product-image">
    </section>
    <!-- Repite lo mismo para las demás secciones de imágenes -->

    <!-- Botón de Compra -->
    <button class="purchase-btn" onclick="redirectToPage('https://bit.ly/3SU7buj')">Quiero Acceder al Curso</button>

    <!-- Sección de Testimonios -->
    <section id="testimonials">
      <h2>Testimonios</h2>
      <div class="testimonials">
        <img src="imagenes/testimonio1.jpeg" alt="Testimonio 1" class="testimonial-img" onclick="openModal('imagenes/testimonio1.jpeg')">
        <img src="imagenes/testimonio2.jpeg" alt="Testimonio 2" class="testimonial-img" onclick="openModal('imagenes/testimonio2.jpeg')">
      </div>
    </section>
  </div><!-- Cierre del contenedor principal -->

  <script src="script.js"></script>
  <script>
    // Función para redirigir a una página
    function redirectToPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
